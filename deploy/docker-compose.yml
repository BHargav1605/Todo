services:
  backend:
    image: bhargav1605/todo-backend:${BUILD_NUMBER}
    ports:
      - "4000:4000"
    environment:
      - MONGO_URI=${MONGO_URI}
    restart: always


  frontend:
    image: bhargav1605/todo-frontend:${BUILD_NUMBER}
    container_name: todo-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: always
